<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Double-it game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="score-board" id="score-board">
            <div class="name">Double-It Game</div>
            <div class="score" id="score">tossed 0 times </div>
        </header>
        <main class="game" id="game">
            <section class="intro" id="intro">
                <button class="start-game" id="start-game" onclick="start()"> Start Game </button>
            </section>
            <section class="restart-section" id="restart-section">
                <a href="./index.html"><button id="restart" class="restart">restart</button></a>
            </section>
            <section class="box" id="box">
                <div class="small-box" onclick="game(1)" id="box1"></div>
                <div class="small-box" onclick="game(2)" id="box2"></div>
                <div class="small-box" onclick="game(3)" id="box3"></div>
                <div class="small-box" onclick="game(4)" id="box4"></div>
                <div class="small-box" onclick="game(5)" id="box5"></div>
                <div class="small-box" onclick="game(6)" id="box6"></div>
                <div class="small-box" onclick="game(7)" id="box7"></div>
                <div class="small-box" onclick="game(8)" id="box8"></div>
                <div class="small-box" onclick="game(9)" id="box9"></div>
                <div class="small-box" onclick="game(10)" id="box10"></div>
                <div class="small-box" onclick="game(11)" id="box11"></div>
                <div class="small-box" onclick="game(12)" id="box12"></div>
                <div class="small-box" onclick="game(13)" id="box1"></div>
                <div class="small-box" onclick="game(14)" id="box2"></div>
                <div class="small-box" onclick="game(15)" id="box3"></div>
                <div class="small-box" onclick="game(16)" id="box4"></div>
                <div class="small-box" onclick="game(17)" id="box5"></div>
                <div class="small-box" onclick="game(18)" id="box6"></div>
                <div class="small-box" onclick="game(19)" id="box7"></div>
                <div class="small-box" onclick="game(20)" id="box8"></div>
                <div class="small-box" onclick="game(21)" id="box9"></div>
                <div class="small-box" onclick="game(22)" id="box10"></div>
                <div class="small-box" onclick="game(23)" id="box11"></div>
                <div class="small-box" onclick="game(24)" id="box12"></div>
            </section>
        </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
